name: Update Startlijsten

on:
  schedule:
    # Elke dag om 7:00 UTC (8:00 Nederlandse tijd)
    - cron: '0 7 * * *'
  workflow_dispatch: # Handmatig starten mogelijk

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install procyclingstats

      - name: Run scraper
        run: python scraper.py
        timeout-minutes: 5

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          git diff --staged --quiet || git commit -m "Update startlijsten $(date +'%Y-%m-%d %H:%M')"
          git push
